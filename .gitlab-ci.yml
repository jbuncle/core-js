
stages:
    - build
    - deploy

cache:
  paths:
    - node_modules/

image: jbuncle/node-build-docker

build-and-tag:
    stage: build
    before_script:
        - npm config set strict-ssl false
    script:
        - npm install
        - npm run build
        - gitlab-tag
    only:
        - master

pack:
    stage: build
    before_script:
        - npm config set strict-ssl false
    script:
        - npm install
        - npm run build
        - npm pack
    artifacts:
        paths:
            - '*.tgz'
    only:
        - tags

publish:
    stage: deploy
    before_script:
        - npm config set strict-ssl false
    script:
        - RELEASE="$(ls *.tgz | tail -n 1)"
        - echo $RELEASE
        - npm publish $RELEASE --@jbuncle:registry=https://nexus.jbuncle.co.uk/repository/npm-private/
    only:
        - tags
    dependencies: 
        - pack
